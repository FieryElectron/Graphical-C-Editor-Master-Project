<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/layout.css" type="text/css" />

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/lodash.js"></script>

    <script src="js/tf_3.2.0.min.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="code_menu_bar" style="position:absolutel;" ondragstart="return false;">
        <svg id="code_bar_svg" height="100%" width="100%">

        </svg>
    </div>
    <div id="code_middle_layout" style="position:absolutel;" ondragstart="return false;">

        <svg id="code_bottom_svg" style="height: 100%;width:100%;float:left;position:absolute;display:block">
            <rect width="100%" height="100%" fill-opacity="0" />
        </svg>

        <svg id="code_workarea_svg" style="height: 100%;width:100%;float:left;position:absolute">
        </svg>

        <div id="code_menu">
            <div id="code_menu_background">
                <svg id="code_menu_svg" height="100%" width="100%">
                </svg>
            </div>
        </div>

        <div id="code_detail">
            <div id="code_detail_background">
                <svg id="code_detail_svg" width="100%" height="100%">
                </svg>
            </div>
        </div>

        <svg id="code_top_svg" style="height: 100%;width:100%;float:left;position:absolute;display:none">
            <rect width="100%" height="100%" fill-opacity="0" />
        </svg>

        <svg id="code_exp_svg" style="height: 100%;width:100%;float:left;position:absolute;display:none">
            <rect id="code_exp_rect" width="100%" height="100%" fill-opacity="0.5" />
        </svg>

        <svg id="code_project_svg" style="height: 100%;width:100%;float:left;position:absolute;display:none">
            <rect id="code_project_rect" width="100%" height="100%" fill-opacity="0.5" />
        </svg>
    </div>

    <div id="code_generate_panel" style="position:absolutel;display: none;background:rgba(50,50,50,0.9);">
        <div style="height: 6%;width: 100%;background: transparent;">
            <button style="float: right;font-family: Cambria;font-size: 25px;text-align: center;width: 40px; height: 40px;right:44px;top:8px;position: relative;" onclick="close_code_panel()">X</button>
        </div>
        <div style="height: 94%;width: 100%;background: transparent;">
            <div style="float:left;height: 100%;width: 70%;background: transparent;">
                <div style="float:left;height: 6%;width: 100%;background: transparent;">
                    <span style="position: relative;left: 46%;font-size: 30px;font-family:Cambria;color: wheat;">C code</span>
                </div>
                <textarea id="code_textarea" style="color:#EEE;"></textarea>
            </div>
            <div style="float:left;height: 100%;width: 30%;background: transparent;">
                <div style="float:left;height: 6%;width: 100%;background: transparent;">
                    <span style="position: relative;left: 36%;font-size: 30px;font-family:Cambria;color: wheat;">Stdout</span>
                </div>
                <!-- <span style="position: relative;float: left;left: 45%;font-size: 30px;font-family:Cambria;">C code</span> -->
                <textarea id="stdout_textarea" style="color:#41FF00;"></textarea>
            </div>
        </div>
        
    </div>

    <script src="js/codeGenerator.js"></script>
    <script src="js/methods.js"></script>
    <script src="gjs/main.js"></script>
    <script>
        function close_code_panel(){
            $("#code_generate_panel").css("display","none");
        }
    </script>
</body>

</html>
